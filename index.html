<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Hate Stan</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #ff3b3b;
      color: white;
      font-size: 3rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    #hateMessage {
      margin-top: 2rem;
      font-size: 4rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <button id="hateButton">HATE</button>
  <div id="hateMessage">HATE.</div>

  <script>
    const button = document.getElementById('hateButton');
    const message = document.getElementById('hateMessage');

    button.addEventListener('click', () => {
      message.style.opacity = 1;
      message.textContent = "HATE.";
      setTimeout(() => {
        message.style.opacity = 0;
      }, 1000);
    });
  </script>
</body>
</html>
